<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <!-- Container dos botões -->
    <div class="container-botoes">
        <button type="button" class="btcalendario">Calendário</button>

        <div class="centro">
            <button class="seta-esquerda">&lt;</button>
            <span class="texto-central">Hoje</span>
            <button class="seta-direita">&gt;</button>
        </div>

        <button type="button" id="btCriarTarefa" class="btaddtarefa">✛ Criar tarefa</button>
    </div>

    <!-- Container das tasks -->
    <div id="container-tasks">
        <!-- Tarefa inicial -->
        <div class="linha-task">
            <div class="task">
                <button class="btnmenu">⋮⋮</button>
                <input type="checkbox" class="checkb">
                <div class="conteudo-task">
                    <p class="texto-task">Nova tarefa...</p>
                    <p class="descricao-task">Descrição da tarefa...</p>
                </div>
                <div class="acoes-task">
                    <select class="prioridade">
                        <option value="">Prioridade</option>
                        <option value="">🏳️ Nenhuma</option>
                        <option value="baixa">🏁 Baixa</option>
                        <option value="media">🏴 Média</option>
                        <option value="alta">🚩 Alta</option>
                    </select>
                    <button title="Excluir" class="excluir">🗑️</button> 
                </div>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
