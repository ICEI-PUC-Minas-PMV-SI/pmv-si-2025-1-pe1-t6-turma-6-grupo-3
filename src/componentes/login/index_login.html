<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurfBook - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_login.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="login-box text-center w-100" style="max-width: 350px">
        <div class="logo mb-4">
          <img
            src="img/logo.jpg"
            alt="onda"
            style="height: 32px; vertical-align: middle"
          />
          <span class="logo-text"
            >Surf<span class="blue-text">Book.</span></span
          >
        </div>
        <h5 class="mb-3 fw-normal text-muted">Login</h5>
        <input
          id="emailInput"
          type="email"
          class="form-control custom-input mb-3"
          placeholder="Insira seu e-mail"
          required
        />
        <input
          id="passwordInput"
          type="password"
          class="form-control custom-input mb-3 d-none"
          placeholder="Digite sua senha"
        />
        <button id="loginBtn" class="btn btn-primary custom-btn mb-3 w-100">
          Entrar
        </button>
        <div class="text-muted mb-3">ou</div>
        <button
          class="btn custom-outline-btn w-100"
          data-bs-toggle="modal"
          data-bs-target="#cadastroModal"
        >
          Cadastre-se
        </button>
      </div>
    </div>

    <div
      class="modal fade"
      id="cadastroModal"
      tabindex="-1"
      aria-labelledby="cadastroModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <h5 class="modal-title mb-3">Cadastro</h5>
          <input
            type="email"
            id="newEmail"
            class="form-control mb-2"
            placeholder="Digite seu e-mail"
          />
          <input
            type="password"
            id="newPassword"
            class="form-control mb-3"
            placeholder="Digite sua senha"
          />
          <button class="btn btn-primary w-100" id="registerConfirm">
            Cadastrar
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_login.js"></script>
  </body>
</html>
