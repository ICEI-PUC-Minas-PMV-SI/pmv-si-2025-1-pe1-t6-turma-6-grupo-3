<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../notebook-card/card.css">
  <link rel="stylesheet" href="../content-card/card.css">
  <script src="../notebook-card/create-card.js"></script>
  <script src="../content-card/create-card.js"></script>
  <link rel="stylesheet" href="container.css">
  <script src="./create-container.js"></script>
</head>

<body>
 <template id="icon-selector-template">
  <div class="modal-field icon-selector-field" data-element-type="icon-selector">
    <label data-element-type="label"></label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" data-element-type="preview">
          <i class="bi bi-question-circle"></i>
        </span>
      </div>
      <input 
        type="text" 
        class="form-control" 
        data-element-type="input" 
        autocomplete="off"
      />
    </div>
    <div 
      class="list-group options-list hidden" 
      data-element-type="options" 
      style="position:absolute; top:100%; left:10px; right:0; z-index:1000; max-height:200px; overflow-y:auto; width: 89%;"
    ></div>
  </div>
</template>

  <div class="container-fluid">
    <div id="preview-container" class="row"></div>
  </div><!--row grup-cards-->
  <script>
    const exemplos = [
      {
        name: 'Fundamentos de Banco de Dados',
        title: 'Fundamentos de Banco de Dados',
        description: 'Entenda modelos relacionais, linguagem SQL e boas práticas de normalização.',
        image: 'https://placehold.co/600x400/orange/white?text=Banco+de+Dados&font=roboto',
        icon: 'database',
        tags: "foo bar"
        // tags: [
        //   { title: 'Dados',       color: '#0dcaf0' },  // info
        //   { title: 'SQL',         color: '#6610f2' }   // purple
        // ]
      },
      {
        name: 'Lógica de Programação em JavaScript',
        title: 'Lógica de Programação em JavaScript',
        image: 'https://placehold.co/600x400/orange/white?text=Banco+de+Dados&font=roboto',
        description: 'Aprenda estruturas de controle, funções e manipulação de arrays.',
        icon: 'bi bi-code-slash',
        tags: "foo bar"
        // tags: [
        //   { title: 'Lógica',      color: '#fd7e14' },  // orange
        //   { title: 'Programação', color: '#6f42c1' }   // purple-dark
        // ]
      },
      {
        name: 'Infraestrutura de TI',
        title: 'Infraestrutura de TI',
        description: 'Conheça redes, servidores e protocolos essenciais para sistemas corporativos.',
        image: 'https://placehold.co/600x400/orange/white?text=Banco+de+Dados&font=roboto',
        icon: 'server',
        tags: ""

        // tags: [
        //   { title: 'TI',          color: '#198754' }   // success/green
        // ]
      },
      {
        name: 'Análise de Dados Avançada',
        title: 'Análise de Dados Avançada',
        description: 'Técnicas de visualização, estatística descritiva e interpretação de grandes volumes de dados.',
        image: 'https://placehold.co/600x400/orange/white?text=Banco+de+Dados&font=roboto',
        icon: 'bar-chart-line',
        tags: ""
        // tags: [
        //   { title: 'Dados',       color: '#0dcaf0' },
        //   { title: 'Lógica',      color: '#fd7e14' }
        // ]
      },
    ];
    const preview = document.getElementById('preview-container');

    fetch('../notebook-card/card.html')
      .then(res => res.text())
      .then(html => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = html;
        const cards = exemplos.map(notebook => createNotebookCard(document, wrapper, {data: notebook}));
        preview.appendChild(createContainer(document, document, {items: cards}));
      });

    fetch('../content-card/card.html')
      .then(res => res.text())
      .then(html => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = html;

        const cards = exemplos.map(content => createContentCard(document, wrapper, { data: content }));
        preview.appendChild(createContainer(document, document, {items: cards}));
      });

  </script>
</body>

</html>
