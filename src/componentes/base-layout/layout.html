<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ===== METADADOS E IMPORTAÇÕES ===== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <!-- Importação de bibliotecas externas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="../base-container/container.css">
  <link rel="stylesheet" href="../notebook-card/card.css">
  <link rel="stylesheet" href="../content-card/card.css">
  <script src="../base-container/create-container.js"></script>
  <script src="../notebook-card/create-card.js"></script>
  <script src="../content-card/create-card.js"></script>
  <script src="./create-layout.js"></script>
</head>
<body>
  <template id="base-layout">
  <!-- ===== SIDEBAR PRINCIPAL ===== -->

<div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-white position-fixed vh-100">

  
  <div class="position-absolute h-100 end-0 border-end" style="width: 1px; top: 0;"></div>
  
    <!-- Logo e marca -->
    <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto text-dark text-decoration-none">
      <img src="https://i.postimg.cc/43vHWZ45/LOGO.png" alt="Logo" width="38" height="38" class="me-2 mt-1">
      <span class="fs-4"><span class="surf">Surf</span><span class="book">Book.</span></span>
    </a>
    
    <!-- ===== CABEÇALHO DA SIDEBAR ===== -->
    <div class="header-line d-flex align-items-center justify-content-between px-4">
      <div></div>
      
      <!-- Controles do usuário -->
      <div class="d-flex align-items-center gap-2">
        <!-- Botão de ajuda -->
        <div class="icon-circle icon-help me-2">
          <button class="btn btn-link p-0 border-0" data-bs-toggle="tooltip" title="Ajuda">
            <i class="bi bi-question-circle fs-5 text-secondary"></i>
          </button>
        </div>
        
        <!-- Botão de tema (claro/escuro) -->
        <div class="icon-circle icon-theme me-2">
          <button class="btn btn-link p-0 border-0" id="themeToggle"></button>
            <i class="bi bi-moon fs-5 text-secondary"></i>
          </button>
        </div>
    
        <!-- Separador visual -->
        <div class="separator-vertical mx-1"></div>
   
        <!-- Menu do perfil do usuário -->
        <div class="dropdown">
          <div class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="d-flex align-items-center">
              <div class="profile-circle">
                <i class="bi bi-person fs-5 text-secondary"></i>
              </div>
              <span class="d-none d-md-inline">Eric Nash</span>
            </div>
          </div>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item"><i class="bi bi-person me-2"></i>Perfil</a></li>
            <li><a class="dropdown-item"><i class="bi bi-gear me-2"></i>Configurações</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- ===== CONTEÚDO PRINCIPAL DA SIDEBAR ===== -->
    <div class="sidebar-content">
      <!-- Seção de pesquisa -->
      <div class="search-section mb-1">
        <h6 class="search-title mb-2 mt-1">Pesquisa</h6>
        <div class="search-container px-2">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0 pe-1">
              <i class="bi bi-search" style="color: #145af1;"></i>
            </span>
            <input type="text" class="form-control border-start-0" placeholder="Digite a sua busca">
          </div>
        </div>
      </div>

      <!-- Seção do menu principal -->
      <h6 class="section-title mt-4">Menu</h6>

      <!-- Itens do menu principal -->
      <ul class="nav nav-pills flex-column mt-3">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">
            <i class="bi bi-house-door me-4"></i>
            Home
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark">
            <i class="bi bi-journal me-4"></i>
            Cadernos
            <span class="ms-auto">+</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark">
            <i class="bi bi-list-check me-4"></i>
            Tarefas
            <span class="ms-auto">+</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark">
            <i class="bi bi-bell me-4"></i>
            Notificações
          </a>
        </li>
      </ul>
    </div>

    <!-- ===== SEÇÃO DE FERRAMENTAS ===== -->
    <h6 class="section-title mt-4 mb-1">Ferramentas</h6>
    <ul class="nav nav-pills flex-column mt-3">
      <li class="nav-item">
        <a href="#" class="nav-link" aria-current="page">
          <i class="bi bi-calculator me-4"></i>
          Calculadora
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-dark">
          <i class="bi bi-calendar me-4"></i>
          Calendário
        </a>
      </li>
    </ul>

    <!-- ===== SEÇÃO DE SISTEMA ===== -->
      <h6 class="section-title mt-4">Sistema</h6>
     <ul class="nav nav-pills flex-column mt-2">
        <li class="nav-item">
          <a class="nav-link">
            <i class="bi bi-gear me-4"></i>
            Configurações
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark">
            <i class="bi bi-box-arrow-right me-4"></i>
            Sair
          </a>
        </li>
      </ul>
  </div>
  <div data-slot="content" class="main-content"></div>
  </template>
  <div id="preview-container"></div>
  <!-- Importação do JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      const exemplos = [
      {
        name: 'Fundamentos de Banco de Dados',
        description: 'Entenda modelos relacionais, linguagem SQL e boas práticas de normalização.',
        image: 'https://placehold.co/600x400/orange/white?text=Banco+de+Dados&font=roboto',
        icon: 'bi bi-database',
        tags: [
          { title: 'Dados',       color: '#0dcaf0' },  // info
          { title: 'SQL',         color: '#6610f2' }   // purple
        ]
      },
      {
        name: 'Lógica de Programação em JavaScript',
        image: 'https://placehold.co/600x400/orange/white?text=Banco+de+Dados&font=roboto',
        description: 'Aprenda estruturas de controle, funções e manipulação de arrays.',
        icon: 'bi bi-code-slash',
        tags: [
          { title: 'Lógica',      color: '#fd7e14' },  // orange
          { title: 'Programação', color: '#6f42c1' }   // purple-dark
        ]
      },
      {
        name: 'Infraestrutura de TI',
        description: 'Conheça redes, servidores e protocolos essenciais para sistemas corporativos.',
        image: 'https://placehold.co/600x400/orange/white?text=Banco+de+Dados&font=roboto',
        icon: 'bi bi-server',
        tags: [
          { title: 'TI',          color: '#198754' }   // success/green
        ]
      },
      {
        name: 'Análise de Dados Avançada',
        description: 'Técnicas de visualização, estatística descritiva e interpretação de grandes volumes de dados.',
        image: 'https://placehold.co/600x400/orange/white?text=Banco+de+Dados&font=roboto',
        icon: 'bi bi-bar-chart-line',
        tags: [
          { title: 'Dados',       color: '#0dcaf0' },
          { title: 'Lógica',      color: '#fd7e14' }
        ]
      },
    ];

      const preview = document.getElementById('preview-container');

      Promise.all([
        fetch('../notebook-card/card.html').then(res => res.text()),
        fetch('../content-card/card.html').then(res => res.text()),
        fetch('../base-container/container.html').then(res => res.text())
      ]).then(([htmlNotebook, htmlContent, htmlContainer]) => {
        const wrapperNotebook = document.createElement('div');
        wrapperNotebook.innerHTML = htmlNotebook;

        const wrapperContent = document.createElement('div');
        wrapperContent.innerHTML = htmlContent;

        const wrapperContainer = document.createElement('div');
        wrapperContainer.innerHTML = htmlContainer;

        const container = document.createElement('span');

        const cards = exemplos.map(e => createNotebookCard(document, wrapperNotebook, e));
        const notebooksRow = createContainer(document, wrapperContainer, {items: cards});
       
        const contents = exemplos.map(e => createContentCard(document, wrapperContent, e));
        const contentsRow = createContainer(document, wrapperContainer, {items: contents});
        
        container.appendChild(notebooksRow);
        container.appendChild(contentsRow);
        preview.appendChild(createLayout(document, document, { content: container }));
      });
  </script>
</body>
</html>
