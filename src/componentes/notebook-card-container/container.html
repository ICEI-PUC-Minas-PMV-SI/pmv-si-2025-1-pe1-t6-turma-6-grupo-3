<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="notebook-card-container.css">
  <link rel="stylesheet" href="../notebook-card/card.css">
  <script src="./create-notebook-card-container.js"></script>
  <script src="../notebook-card/create-card.js"></script>
</head>

<body>
  <template id="notebook-card-container-template">
 
      <div class="row sub-header">

        <div class="col-md-8">
          <div class="btn-group gap-2 " role=" group" aria-label="First group">
            <button type="button" class="btn btn-primary btn-todos-cadernos">Todos</button>
          </div>
          <div class="btn-group gap-2 " role="group" aria-label="First group">
            <button type="button" class="btn btn-primary btn-todos-cadernos btn-outline-secondary">Caderno A</button>
          </div>
          <div class="btn-group gap-2 " role="group" aria-label="First group">
            <button type="button" class="btn btn-primary btn-todos-cadernos btn-outline-secondary">Caderno B</button>
          </div>
        </div>

        <div class="col-md-4">
          <div class=" d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md" type="button">
              <i class="bi bi-plus-lg"></i>
            </button>
            <button class="btn btn-primary me-md" type="button">
              <i class="bi bi-funnel"></i>
            </button>
            <button class="btn btn-primary me-md" type="button">
              <i class="bi bi-calendar3"></i>
            </button>
          </div>

        </div>
      </div> <!--row sub-header-->


      <div class="row grup-cards d-md-flex d-grid justify-content-between" data-slot="cards-row">
            
      </div> <!--row grup-cards-->
      </template>
  <div class="container-fluid">
      <div id="preview-container" class="row"></div>
    </div><!--row grup-cards-->
    <script>
     const exemplos = [
      { name: 'Card Exemplo 1', image: 'https://placehold.co/600x400/orange/white?text=Card+One&font=roboto', icon: 'bi bi-star' },
      { name: 'Card Exemplo 2', image: 'https://placehold.co/600x400/orange/white?text=Card+Two&font=roboto', icon: 'bi bi-music-note' },
      { name: 'Card Exemplo 3', image: 'https://placehold.co/600x400/orange/white?text=Card+Three&font=roboto', icon: 'bi bi-camera' },
      { name: 'Card Exemplo 4', image: 'https://placehold.co/600x400/orange/white?text=Card+Four&font=roboto', icon: 'bi bi-star' },
     ];

    const preview = document.getElementById('preview-container');

    fetch('../notebook-card/card.html')
      .then(res => res.text())
      .then(html => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = html;
        const cards = exemplos.map(e => createCard(document, wrapper, e));
        preview.appendChild(createCardsContainer(document, document, {cards}));
      });

    </script>
</body>

</html>
