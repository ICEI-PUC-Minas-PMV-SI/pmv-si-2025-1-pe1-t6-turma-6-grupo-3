  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    h1, p {
      margin: 0;
    }
    .editor {
      max-width: 700px;
      margin: 30px auto 0;
      text-align: left;
    }
    .block {
      background: transparent;
      padding: 12px;
      margin-bottom: 6px;
      border: 1px solid transparent;
      border-radius: 4px;
      position: relative;
      transition: background 0.2s ease;
    }
    .block:hover {
      background: #ffffffaa;
    }
    .inner {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .content {
      flex: 1;
      outline: none;
      color: #333;
    }
    .block-controls {
      position: absolute;
      left: -50px;
      top: 10px;
      display: flex;
      flex-direction: inherit;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .block:hover .block-controls {
      opacity: 1;
    }
    .block-controls button {
      border: none;
      background: none;
      cursor: grab;
      font-size: 16px;
    }
    .menu {
      position: absolute;
      top: 30px;
      left: -160px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      min-width: 140px;
      z-index: 10;
    }
    .menu button {
      background: none;
      border: none;
      padding: 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
    }
    .menu button:hover {
      background: #f0f0f0;
    }
    .drag-over {
      border: 2px dashed #aaa;
    }
    .checked .content {
      text-decoration: line-through;
      color: #999;
    }
    .comment {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
      padding-left: 30px;
    }
    .comment[contenteditable]:empty:before {
      content: "Escreva um comentário...";
      color: #aaa;
    }
    .menuBtn {
      cursor: pointer;
      font-size: 20px;
      padding: 5px;
      background-color: transparent;
      border: none;
      color: #333;
    }
    .menuBtn:hover {
      background-color: #e0e0e0;
      border-radius: 5px;
    }
    .color-picker {
      padding: 10px;
      font-size: 14px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      border: none;
      background: none;
      cursor: pointer;
    }
    .color-indicator {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      border: 1px solid #aaa;
    }
    .color-picker input[type="color"] {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
    }
  </style>

    function getContent({onBlur, onEnterPress}){
      const content = document.createElement("div");
      content.className = "content";
      content.contentEditable = true;
      content.addEventListener('blur', onBlur);

      });

    function extractValueFromContent(node, content) {
      let value;
      switch(node.type) {
        case "title":
        case "paragraph":

          break;
        case "ordered_list": 
        case "unordered_list":

          break;
        case "action_list": 
          break;
        case "image": 
          break;
        case "link_bookmark": 
          break;
      } 
      return value;
    }
    function createBlock(node) {

      controls.appendChild(menuBtn);

              break;

      inner.appendChild(content);
      block.appendChild(inner);

     

      menuBtn.addEventListener('dragstart', () => {
        draggedBlock = block;
        block.style.opacity = "0.5";
        menuBtn.style.cursor = "grabbing";
      });

      menuBtn.addEventListener('dragend', () => {
        draggedBlock = null;
        block.style.opacity = "1";
        menuBtn.style.cursor = "grab";
      });

      block.addEventListener('dragover', (e) => {
        e.preventDefault();
        block.classList.add('drag-over');
      });

      block.addEventListener('dragleave', () => {
        block.classList.remove('drag-over');
      });

      block.addEventListener('drop', (e) => {
        e.preventDefault();
        block.classList.remove('drag-over');
        if (draggedBlock && block !== draggedBlock) {
          const offset = e.clientY - block.getBoundingClientRect().top;
          const shouldInsertAfter = offset > block.clientHeight / 2;
          editor.insertBefore(draggedBlock, shouldInsertAfter ? block.nextSibling : block);
        }
      });

      document.addEventListener('click', () => {
        menu.style.display = 'none';
      });

      return block;
    }

    function closeAllMenus() {
